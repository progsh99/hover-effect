<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hover effect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper" ontouchstart="">

  <svg id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 310.9 343.3">
    <!-- when the hover is active, i use svg filter to set background Image for silhouette (change opacity in js for feFlood), otherwise when hover is inactive  background is set to solid color -->
    <filter id="filter" primitiveUnits="objectBoundingBox">
        <feImage id="bg" x="0%" y="0%" height="100%" width="300%" preserveAspectRatio="xMinYMid slice"
            result="PHOTO" xlink:href="https://user-images.githubusercontent.com/26748614/112761101-ce8e6800-8ff9-11eb-88b9-39be70529906.jpg" />
        <feComposite operator="in" in="PHOTO" in2="SourceGraphic" result="mask" />

        <feFlood id="feFlood" flood-color="rgb(13,157,197)" flood-opacity="1" result="flood" />
        <feComposite operator="in" in="flood" in2="SourceGraphic" result="blue" />
        <feMerge>
            <feMergeNode in="mask" />
            <feMergeNode in="blue" />
        </feMerge>
    </filter>

    <g id="base">
        <!-- this is man silhouette svg element. I use Clip-Path to cut this Element in star shape and svg Filter to set background Image (which I animate on hover) -->
        <path clip-path="url(#clipPath)" filter="url(#filter)"
            d="M310.9,32.6S298,44.7,289.5,43.5c0,0,23.1-18.9,17.5-38.1,0,0-22.7,24.2-31.6,20.6,0,0-3.4-19.5-12.7-26,0,0-4.1,25.5-20.8,21.5,0,0,6.8-7,4.6-11.9,0,0-61.7,12.8-85.7,1.1-46.2-22.3-75.3,6.9-83,24.2,0,0-84.7,18-52.6,136.4,0,0,12.9,35.2.1,44.4l9.5-1.4s-6.4,16.6-12.2,16.9L35,229.4s11.8,54.4-.4,69.4C27,308.1,14.2,325.3,0,343.3H150.1a69.5,69.5,0,0,1,18.4-34.1c13-13.4,33-2.6,52.4-.8,23.1,2.2,22.3-13.8,23.6-20.8s3.8-12.8,8.9-16.4c8.3-5.8-2.9-11.8,2.8-12.5,11-1.5,4.3-14.4,5.9-22.1,1-4.4-.5-3.7,11.7-8.5s-12.6-35.4-12.5-49.7c.1-5.3,7.5-10.6,10.1-24.6,1.7-9.5-3.5-38.7-15.1-68.6C269.7,82,298.7,70.9,310.9,32.6Z" />

        <defs>
            <clipPath id="clipPath">
                <polygon id="clip"
                    points="151.7 101.7 170.4 139.6 212.3 145.7 182 175.3 189.1 217 151.7 197.3 114.2 217 121.4 175.3 91.1 145.7 132.9 139.6 151.7 101.7" />
            </clipPath>
        </defs>
    </g>

</svg>

  <div class="info">
    <span>Hover Element</span>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42.7 81.3">

        </svg>
  </div>

</html>
